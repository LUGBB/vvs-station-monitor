<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!--
        VVS Station Monitor
        Github: https://github.com/LUGBB/vvs-station-monitor
    -->

    <title>VVS Haltestellen-Monitor</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="res/main.css">
    <style type="text/css">
        body {
            font-size: 2rem;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
            <div class="vvs-station" data-station="5000082" data-min-departure="5" data-max-departure="400" data-whitelist-direction="^(Untertürkheim|Hedelfingen|Bad Cannstatt)" data-enable-time-toggle="1" data-template-title="{{stationName}} ⇢ Untertürkheim"></div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
            <div class="vvs-station" data-station="5000082" data-min-departure="5" data-max-departure="400" data-blacklist-direction="^(Untertürkheim|Hedelfingen|Bad Cannstatt)" data-enable-time-toggle="1" data-template-title="{{stationName}} ⇢ Hauptbahnhof"></div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
            <div class="vvs-station" data-station="5006085" data-min-departure="15" data-max-departure="400" data-blacklist-line="^(U4|U9[0-9]+)$" data-enable-time-toggle="1"></div>
        </div>
    </div>
</div>

<div id="clock" class="alert alert-info"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="res/main.js"></script>
<script>
    jQuery( document ).ready(function($) {
        $(".vvs-station").vvsStation({
            // custom settings here
            // -> see web/src/typescript/class.vvs.settings.ts
            // -> see web/src/typescript/jquery.vvsstation.settings.ts
            timeToggle: 10
        });

        $("#clock").clock();

        // reload every 60 minutes
        setTimeout(function() {
            location.reload();
        }, 60 * 60 * 1000);
    });
</script>
</body>
</html>
